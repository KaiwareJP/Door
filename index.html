<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>指示システム</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 40px; }
    #time { font-size: 24px; margin-bottom: 20px; }
    button { margin: 5px; padding: 10px 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="time"></div>

  <h2>アカウントを選択</h2>
  <select id="accountSelect">
    <option value="">選択してください</option>
    <option value="general">総合指示</option>
    <option value="switch">切替担当</option>
  </select>

  <div id="generalPanel" class="hidden">
    <h3>総合指示アカウント</h3>
    <button onclick="sendCommand('前方ドアを開扉してください。')">前方開扉</button>
    <button onclick="sendCommand('後方ドアを開扉してください。')">後方開扉</button>
    <button onclick="sendCommand('前方ドアを閉扉してください。')">前方閉扉</button>
    <button onclick="sendCommand('後方ドアを閉扉してください。')">後方閉扉</button>
  </div>

  <div id="switchPanel" class="hidden">
    <h3>切替担当アカウント</h3>
    <div id="instruction">何も指示は出ていません。</div>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    // 時計表示
    function updateTime() {
      document.getElementById("time").textContent = new Date().toLocaleString();
    }
    setInterval(updateTime, 1000); updateTime();

    // アカウント切替
    const accountSelect = document.getElementById("accountSelect");
    const generalPanel = document.getElementById("generalPanel");
    const switchPanel = document.getElementById("switchPanel");
    const instructionDiv = document.getElementById("instruction");

    accountSelect.addEventListener("change", () => {
      generalPanel.classList.add("hidden");
      switchPanel.classList.add("hidden");
      if (accountSelect.value === "general") generalPanel.classList.remove("hidden");
      if (accountSelect.value === "switch") switchPanel.classList.remove("hidden");
    });

    // 指示送信
    function sendCommand(cmd) {
      fetch("command.php", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "command=" + encodeURIComponent(cmd)
      });
      document.getElementById("beep").play();
    }

    // 切替担当用ポーリング
    if (accountSelect.value === "switch") poll();
    accountSelect.addEventListener("change", () => {
      if (accountSelect.value === "switch") poll();
    });

    function poll() {
      setInterval(async () => {
        if (accountSelect.value !== "switch") return;
        let res = await fetch("command.php");
        let text = await res.text();
        if (text.trim() && text.trim() !== "NONE") {
          instructionDiv.textContent = text;
          document.getElementById("beep").play();
          setTimeout(() => {
            instructionDiv.textContent = "何も指示は出ていません。";
            fetch("command.php", {method: "POST", body: "command=NONE"});
          }, 10000);
        }
      }, 2000); // 2秒ごとにチェック
    }
  </script>
</body>
</html>
